<h1>Dictionary!</h1>
<input type="text" placeholder="English" [(ngModel)]="newEn" />
<br>
<input type="text" placeholder="Vietnamese" [(ngModel)]="newVn" />
<br>
<button (click)="addWord();">add new word</button>
<div *ngFor="let word of arrWords">
    <h4 [ngStyle]="{color: word.memorized?'red': 'green'}">
        {{word.en}}
    </h4>
    <p>{{word.vn}}</p>
</div>
